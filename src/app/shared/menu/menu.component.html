<mat-nav-list>

  <a mat-list-item routerLink="/" routerLinkActive="active-list-item"
     (click)="closeMenu()">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Főoldal</span>
  </a>

  <a mat-list-item routerLink="/foglalas" routerLinkActive="active-list-item"
     (click)="closeMenu()">
    <mat-icon matListItemIcon>event</mat-icon>
    <span matListItemTitle>Foglalás</span>
  </a>

  <a mat-list-item routerLink="/szallasok" routerLinkActive="active-list-item"
     (click)="closeMenu()">
    <mat-icon matListItemIcon>hotel</mat-icon>
    <span matListItemTitle>Szállások</span>
  </a>

  <ng-container *ngIf="!isLoggedIn">
    <a mat-list-item routerLink="/bejelentkezes" routerLinkActive="active-list-item"
       (click)="closeMenu()">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Bejelentkezés</span>
    </a>

    <a mat-list-item routerLink="/regisztracio" routerLinkActive="active-list-item"
        (click)="closeMenu()">
      <mat-icon matListItemIcon>person_add</mat-icon>
      <span matListItemTitle>Regisztráció</span>
    </a>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
    <a mat-list-item (click)="logout()" routerLinkActive="active-list-item">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Kijelentkezés</span>
    </a>

    <a mat-list-item routerLink="/profil" routerLinkActive="active-list-item"
       (click)="closeMenu()">
      <mat-icon matListItemIcon>account_circle</mat-icon>
      <span matListItemTitle>Profil</span>
    </a>
  </ng-container>

</mat-nav-list>
