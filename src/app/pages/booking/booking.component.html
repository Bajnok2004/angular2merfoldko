<!-- src/app/booking/booking.component.html -->
<main>
  <section class="booking-details">
    <div class="accommodation-info">
      <img
        [src]="accommodation.image"
        [alt]="accommodation.name"
      />

      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ accommodation.name }}</mat-panel-title>
            <mat-panel-description>
              {{ accommodation.location }} • {{ accommodation.price | number }} Ft/éj
            </mat-panel-description>
          </mat-expansion-panel-header>
          <ul>
            <li *ngFor="let f of accommodation.facilities">
              {{ f.name }}: {{ f.isAvailable ? '✓' : '✗' }}
            </li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="booking-form">
      <h3>Foglalási űrlap</h3>
      <form #bookingForm="ngForm" (ngSubmit)="submitBooking(bookingForm)">
        <label for="name">Név</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="bookingFormModel.name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="bookingFormModel.email"
          required
        />

        <label for="checkin">Érkezés dátuma</label>
        <input
          type="date"
          id="checkin"
          name="checkin"
          [(ngModel)]="bookingFormModel.checkIn"
          required
        />

        <label for="checkout">Távozás dátuma</label>
        <input
          type="date"
          id="checkout"
          name="checkout"
          [(ngModel)]="bookingFormModel.checkOut"
          required
        />

        <label for="guests">Vendégek száma</label>
        <input
          type="number"
          id="guests"
          name="guests"
          [(ngModel)]="bookingFormModel.guests"
          [min]="1"
          [max]="10"
          required
        />

        <button type="submit" [disabled]="bookingForm.invalid">
          Foglalás elküldése
        </button>
      </form>
    </div>
  </section>
</main>

</footer>
